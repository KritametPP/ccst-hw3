<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatUI</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="box box1"><img src="./left-arrow.png" 
                style="
                    width: 20px; 
                    height: 20px;">
            </div>

            <div class="box box2"><b>Alan Clark</b>
                <span style="
                    font-size: 10px; 
                    color: grey;">Online
                </span>
            </div>

            <div class="box box3">
                <img src="./person-circle.png" 
                    style="
                    width: 30px; 
                    height: 30px;"></div>
        </div>

        <div class="chat-area">
            <div class="message left">Hi Alan</div>
            <div class="message left">I am Jason, Here to help you find new friends.</div>
            <div class="message right">Photography</div>
        </div>
        <!-- <div class="dotting">
            <img style="
                background-color: rgb(236, 236, 236);
                border-radius: 10px;"
                src="./dot.png" width="30px">
            </div> -->
        <div class="typebar">
            <div class="type emo">
                <img src="./emoji-smile.png" width="20px">
            </div>

            <div class="type chat">
                <textarea  style="
                    resize: none;
                    border: none;" 
                    name="text" placeholder="Type message" cols="23" rows="1"></textarea></div>

            <div class="type send">
                <img style="
                margin-left: -10px;
                margin-top: -5px;" 
                src="./curve-arrow.png" width="35px">
            </div>
        </div>
    </div>
</body>

</html>
